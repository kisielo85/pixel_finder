<body>
    <form action="result.html" method="GET">
        <h1>super duper pixel finder
            <select name="year">
                <option id="opt17" value="17">2017</option>
                <option id="opt22" value="22">2022</option>
                <option id="opt23" value="23">2023</option>
            </select>
        </h1>
    
        <div class="center_div">
            u/<input id="input_nick" type="text" name='nick' maxlength="20" autocomplete="off">
            <input type="submit" value="find">
        </div>
    </form>

    <!-- info -->
    <div class="box" style="text-align: left;">
        <p>this project is on <a href="https://github.com/kisielo85/pixel_finder">github</a></p>

    <script src="static/utils.js"></script>
    <script>
        var nick=get("nick")
        var year=get('year')

        if (!year) year="23"
        if (e=document.getElementById(`opt${year}`)) e.selected=true

        if (nick) document.getElementById("input_nick").value=nick
    </script>
